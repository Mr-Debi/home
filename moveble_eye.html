<html lang="en">
<head>

    <title>Moveble Minions Eye</title>

    <link rel="shortcut icon" href="images/King_DD.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/King_DD.png">
    <link rel="stylesheet" href="moveble_eye.css" type="text/css">
</head>
<body>
    <div class="box">
        <div class="eye"></div>
        <div class="eye"></div>
        <div class="smilee"></div>
    </div>

    <script>

        document.querySelector('body').addEventListener('mousemove',eyeball)

        function eyeball(){
            const eye = document.querySelectorAll('.eye');
            eye.forEach(function(eye){
                let x= (eye.getBoundingClientRect().left) + (eye.clientWidth / 2);

                let y= (eye.getBoundingClientRect().top) + (eye.clientHeight / 2);

                let radian = Math.atan2(event.pageX - x, event.pageY - y);
                let rotation = (radian * (180 / Math.PI) * -1) + 270;
                eye.style.transform = "rotate("+rotation+"deg)"
            })
        }
    </script>

</body>
</html>
