<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Login Page</title>
    <link rel="stylesheet" type="text/css" href="glass_login_form.css">

    <link rel="shortcut icon" href="images/King_DD.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/King_DD.png">
</head>
<body>
    <section>
        <!-- for back ground color  -->
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <!-- for back ground color end -->

        <!-- for contact form -->
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>

            <div class="container">
                <div class="form">
                    <h2>Login Form</h2>
                    <form action="">

                        <div class="input-box">
                            <input type="text" placeholder="Username">
                        </div>

                        <div class="input-box">
                            <input type="password" placeholder="Password">
                        </div>

                        <div class="input-box">
                            <input type="submit" value="Login">
                        </div>

                        <p class="forget">Forgot Password ? <a href="#">Click Here</a></p>
                        <p class="forget">Don't have an account ? <a href="#">Sign Up</a></p>
                    </form>
                </div>
            </div>
        </div>
        <!-- for contact form end -->

    </section>
</body>

</html>
