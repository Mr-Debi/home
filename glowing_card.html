<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Glowing Card</title>
    <link rel="stylesheet" type="text/css" href="glowing_card.css">

    <link rel="shortcut icon" href="images/King_DD.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/King_DD.png">
</head>
<body>
    <div class="box">
        <div class="img_box">
            <img src="images/captain.jpg">
        </div>

        <div class="content">
            <h2><pre>Captain America</pre><span>I can do this all day</span></h2>
        </div>
    </div>

    <div class="box">
        <div class="img_box">
            <img src="images/ironman.jpg">
        </div>
        
        <div class="content">
            <h2><pre>Iron Man</pre><span>I am Iron-man</span></h2>
        </div>
    </div>

    <div class="box">
        <div class="img_box">
            <img src="images/thor.jpg">
        </div>
        
        <div class="content">
            <h2><pre>     Thor</pre> <span>Bring me Thanos</span></h2>
        </div>
    </div>
</body>
</html>
